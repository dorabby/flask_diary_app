{% extends "base.html" %}
{% block title %}日記を書く{% endblock %}
{% block content %}
<div class="container">
    <h2>日記を書く</h2>
    <div class="mode-select">
        <label>
            <input type="radio" name="mode" class="mode" value="create" checked>
            新規登録
        </label>
        <label>
            <input type="radio" name="mode" class="mode" value="import">
            ZIPファイルをインポート
        </label>
    </div>
    <div class="createForm">
        <form method="POST" enctype="multipart/form-data"  >
            <div class="form-group">
                <div class="label-row">
                <label>タイトル</label>
                    {% if errors.title %}
                        <span class="error-text">{{ errors.title }}</span>
                    {% endif %}
                </div>
                <input type="text" name="title" maxlength="20" placeholder="タイトル（20文字以内）" 
                value="{{ title | default('') }}" class="{% if errors.title %}input-error{% endif %}">
            </div>

            <div class="form-group">
                <div class="label-row">
                    <label>内容</label>
                        {% if errors.content %}
                            <span class="error-text">{{ errors.content }}</span>
                        {% endif %}
                </div>
                <textarea name="content" rows="6" class="{% if errors.content %}input-error{% endif %}">{{ content | default('') }}</textarea>
            </div>

            <div class="form-group">
                <div class="label-row">
                <label>画像</label>
                    <div class="preview-container" id="newPreviewContainer">
                        <img id="newPreview" style="max-width: 200px; display:none;">
                        <button type="button" id="clearNewPreviewBtn" class="clear-btn" style="display:none;">×</button>
                    </div>
                </div>
                <input type="file" name="image" id="imageInput">
            </div>

            <div class="btn-group">
                <a href="{{ url_for('index') }}" class="btn btn-blue">戻る</a>

                <div class="btn-right">
                    <button type="submit" class="btn btn-blue">保存</button>
                </div>
            </div>
        </form>
    </div>
    <div class="importForm">
        <form action="{{ url_for('import_diary') }}"
            method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="import_file" accept=".zip" required>
                <div class="btn-group right">
                    <button type="submit" class="btn btn-blue">インポート</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="module" src="{{ url_for('static', filename='js/new.js') }}"></script>

{% endblock %}
