{% extends "base.html" %}
{% block title %}日記を書く{% endblock %}
{% block content %}
<h2>日記を書く</h2>
<form method="POST">
    <div class="form-group">
        <label>タイトル</label>
        <input type="text" name="title">
    </div>

    <div class="form-group">
        <label>内容</label>
        <textarea name="content" rows="6" ></textarea>
    </div>

    <div class="btn-group">
    <a href="{{ url_for('index') }}" class="btn btn-blue">戻る</a>

    <div class="btn-right">
        <button type="submit" class="btn btn-blue">保存</button>
    </div>
</form>
{% endblock %}
