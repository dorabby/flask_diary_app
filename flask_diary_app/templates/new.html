{% extends "base.html" %}
{% block title %}日記を書く{% endblock %}
{% block content %}
<div class="container">
    <h2>日記を書く</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <div class="label-row">
            <label>タイトル</label>
                {% if errors.title %}
                    <span class="error-text">{{ errors.title }}</span>
                {% endif %}
            </div>
            <input type="text" name="title" maxlength="20" placeholder="タイトル（20文字以内）" 
            value="{{ title | default('') }}" class="{% if errors.title %}input-error{% endif %}">
        </div>

        <div class="form-group">
            <div class="label-row">
                <label>内容</label>
                    {% if errors.content %}
                        <span class="error-text">{{ errors.content }}</span>
                    {% endif %}
            </div>
            <textarea name="content" rows="6" class="{% if errors.content %}input-error{% endif %}">{{ content | default('') }}</textarea>
        </div>

        <div class="form-group">
            <label>画像</label>
            <div class="preview-container" id="newPreviewContainer">
                <img id="newPreview" style="max-width: 200px; display:none;">
                <button type="button" id="clearNewPreviewBtn" class="clear-btn" style="display:none;">×</button>
            </div>
            <input type="file" name="image" id="imageInput">
        </div>

        <div class="btn-group">
        <a href="{{ url_for('index') }}" class="btn btn-blue">戻る</a>

        <div class="btn-right">
            <button type="submit" class="btn btn-blue">保存</button>
        </div>
    </form>
    <script type="module" src="{{ url_for('static', filename='js/new.js') }}"></script>
</div>

{% endblock %}
