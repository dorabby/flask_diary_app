{% extends "base.html" %}
{% block title %}Diary App{% endblock %}
{% block content %}
<body>
    <div class="index-container">
        {% for diary in diaries %}
        <a href="{{ url_for('diary_detail', diary_id=diary.id) }}" class="index-card-link">
            <div class="index-card">
                <span class="date">{{ diary.create_date }}</span>
                <p class="title">{{ diary.title }}</p>
                <p class="preview">{{ diary.preview }}</p>
                {% if diary.image %}
                <img src="{{ url_for('static', filename='uploads/' + diary.image) }}" 
                    alt="image" class="thumbnail">
                {% endif %}
            </div>
        </a>
        {% endfor %}
    </div>
</body>
{% endblock %}
