<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Diary App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" id="themeStylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('diary.index') }}" class="move_top">Diary App</a></h1>
        <div class="header-right">
            <a href="{{ url_for('diary.new_diary') }}" class="new-diary">日記を書く</a>
            |
            <button type="button" class="theme-btn" id="themeToggleBtn">
               テーマ：<i class="bi" id="themeIcon"></i>
            </button>
        </div>
    </header>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages-container">
            {% for category, message in messages %}
                <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
