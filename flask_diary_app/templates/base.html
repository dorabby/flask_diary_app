<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Diary App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet"
      href="{{ url_for('static', filename='css/' + (session.get('theme', 'light')) + '.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}" class="move_top">Diary App</a></h1>
        <div class="header-right">
            <a href="{{ url_for('new_diary') }}" class="new-diary">日記を書く</a>
            <a href="{{ url_for('toggle_theme') }}" class="theme-btn">
                テーマ：
                <i class="bi {{ 'bi-sun-fill' if session.get('theme') == 'light' else 'bi-moon-fill' }}"></i>
            </a>
        </div>
    </header>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages-container">
            {% for category, message in messages %}
                <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
