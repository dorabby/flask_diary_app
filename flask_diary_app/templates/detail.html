{% extends "base.html" %}
{% block title %}{{ diary.title }}{% endblock %}
{% block content %}
<p><strong>{{ diary.date }}</strong></p>
<h2>{{ diary.title }}</h2>
<div class="diary-content">{{ diary.content }}</div>

<div class="btn-group">
    <a href="{{ url_for('index') }}" class="btn btn-blue">戻る</a>

    <div class="btn-right">
        <a href="{{ url_for('edit_diary', diary_id=diary.id) }}" class="btn btn-blue">編集</a>
        <form action="{{ url_for('delete_diary', diary_id=diary.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-gray" onclick="return confirm('本当に削除しますか？');">削除</button>
        </form>
    </div>
</div>
{% endblock %}
